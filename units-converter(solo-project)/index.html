<html>

<head>
    <title>Units Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="d-flex align-center">
    <div class="container">
        <div class="sectionOne d-flex">
            <div class="mt-50">
                <h2 class="header-font">Metric/Imperial unit conversion</h2>
                <input oninput="makeCalculation()" class="unit" type="text" name="" id="value">
            </div>

        </div>
        <div class="sectionTwo d-flex">
            <div class="">
                <h5 class="down-font">Length (Meter/Feet)</h5>
                <p id="me-feet" class="small-font">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>

                <h5 class="down-font">Volume (Liters/Gallons)</h5>
                <p id="lit-gal" class="small-font">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>

                <h5 class="down-font">Mass (Kilograms/Pounds)</h5>
                <p id="kilo-pound" class="small-font">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
